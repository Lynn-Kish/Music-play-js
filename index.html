<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="note.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Music Player</title>
</head>

<body>


   <div class="nav">
    <h1><i class="fas fa-headphones"></i> Music Player</h1>
  </div>

  <div class="container">
    <div class="music-player">

      <div class="metadata">
        <h2 id="title">Title</h2>
        <h3 id="artist">Artist</h3>
        <p id="album">Album</p>
      </div>

      <div class="controller">
        <audio id="audio" controls>
          <source src="" id="src" />
        </audio>
      </div>

      <div class="upload">
        <label for="upload"><i class="fas fa-cloud-upload-alt"></i> Upload a Song</label>
        <input type="file" id="upload" accept=".mp3, .wav">
      </div>
    </div>

    <div id="cover"></div>

  </div>

  <script src="script.js"></script>

</body>

</html>
